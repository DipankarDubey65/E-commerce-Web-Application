{% extends "master.html" %}
{% block content %}
<section id="form" style="margin:30%" xmlns="http://www.w3.org/1999/html"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
						<h2>New Password </h2>
                          {% if validlink }
						<form method="post">
                            {% csrf_token %}
                            {% for f in form %}
                            {{ f.errors }}
                            <label>{{f.label_tag}}</label>
                            <p>{{ f }}</p>
                            {% endfor %}

                            <button class="btn btn-default" type="submit">Save</button>

                        </form>
                    <p style="color:red">Invalid Token</p>
                    <p><a href="{% url 'password_reset' %}">Request a new password reset token  </a></p>
                    {% endif %}

                </div>

            </div>
        </div>
</section>

{% endblock %}
