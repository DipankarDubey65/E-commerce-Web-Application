{% extends "master.html" %}
{% block content %}
<section id="form" style="margin:30%"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
						<h2>New User Sign-Up</h2>
						<form method="post">
                            {% csrf_token %}
                            {% for f in form %}
                            {{ f.errors }}
                            <p>{{ f }}</p>
                            {% endfor %}
                            <button class="btn btn-default" type="submit">Sign-Up</button><br>
                            <span style="margin-left:100px">Already have an Account</span><a href="/account/login/"> Log-in&nbsp;</a>

                        </form>

                </div>

            </div>
        </div>
</section>

{% endblock %}
