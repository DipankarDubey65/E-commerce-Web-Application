{% extends "master.html" %}
{% block content %}
<section id="form" style="margin:30%" xmlns="http://www.w3.org/1999/html"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
						<h2>Login To Your Account </h2>
						<form method="post">
                            {% csrf_token %}
                            {% for f in form %}
                            {{ f.errors }}
                            <label>{{f.label_tag}}</label>
                            <p>{{ f }}</p>
                            {% endfor %}
                            <a href="{% url 'password_reset' %}" style="float:right;">Forget Password ?</a><br>
                            <button class="btn btn-default" type="submit">Log-in</button>
                            <a href="/signup/"><span style="color:black;margin-left:120px">Create Your Account&nbsp;&rarr;</span></a>

                        </form>

                </div>

            </div>
        </div>
</section>

{% endblock %}
